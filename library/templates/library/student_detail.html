<!-- student_detail.html -->
{% extends 'library/base.html' %}

{% block content %}
<h2>{{ student }}</h2>

<h3>Borrowed Books</h3>
<ul>
    {% for book in student.borrowed_books.all %}
    <li>
        {{ book }}
        <a href="{% url 'return_book' student.id book.id %}">Return</a>
    </li>
    {% empty %}
    <li>No books borrowed</li>
    {% endfor %}
</ul>

<a href="{% url 'assign_book' student.id %}">Assign New Book</a>
{% endblock %}
